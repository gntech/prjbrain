{{ define "body" }}
<h1>Overview</h1>

{{ range . }}
  <details>
    <summary>{{ .DocNr }} - {{ .Title }}</summary>
    <ul>
    {{ range .Files }}
      <li>{{ .RelPath }}
        <form action="/files" method="get">
          <input type="hidden" name="path" value="{{ .RelPath }}">
          <input type="submit" value="Open">
        </form>
      </li>
    {{ end }}
    </ul>
  </details>
{{ end }}

{{ end }}

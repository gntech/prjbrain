{{ define "body" }}
<h1>Overview</h1>

{{ range . }}
  {{ if gt (len .Files) 0 }}
  <details>
    <summary>{{ .DocNr }} - {{ .Title }}</summary>
    <ul class="files">
    {{ range .Files }}
      <li>
        <form action="/files" method="get">
          <input type="hidden" name="path" value="{{ .RelPath }}">
          <input type="submit" value="{{ .RelPath }}">
        </form>
      </li>
    {{ end }}
    </ul>
  </details>
  {{ else }}
    <div class="empty">{{ .DocNr }} - {{ .Title }}</div>
  {{ end }}
{{ end }}

{{ end }}
